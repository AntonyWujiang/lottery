<!--为每个 HTML 页面的第一行添加标准模式（standard mode）的声明，这样能够确保在每个浏览器中拥有一致的展现。--><!DOCTYPE html><!--根据 HTML5 规范：强烈建议为 html 根元素指定 lang 属性，从而为文档设置正确的语言。这将有助于语音合成工具确定其所应该采用的发音，有助于翻译工具确定其翻译时所应遵守的规则等等。--><html lang="zh-cn"><head><!--通过明确声明字符编码，能够确保浏览器快速并容易的判断页面内容的渲染方式。这样做的好处是，可以避免在 HTML 中使用字符实体标记（character entity），从而全部与文档编码一致（一般采用 UTF-8 编码）。--><meta charset="utf-8"><!--IE 支持通过特定的 <meta> 标签来确定绘制当前页面所应该采用的 IE 版本。除非有强烈的特殊需求，否则最好是设置为 edge mode，从而通知 IE 采用其所支持的最新的模式。--><meta http-equiv="X-UA-Compatible" content="IE=Edge"><link rel="stylesheet" href="lib/animate.css/animate.min.css"><link rel="stylesheet" href="lib/Buttons/css/buttons.min.css"><link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css"><link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css"><link rel="stylesheet" href="lib/AdminLTE/dist/css/AdminLTE.min.css"><link rel="stylesheet" href="lib/flat-ui/dist/css/flat-ui.min.css"><!--利用block划分区域，便于被继承--><link rel="stylesheet" type="text/css" href="css/signwall/normalize.css"><link rel="stylesheet" type="text/css" href="css/gift/style.css"></head><!--  注意：HTML 属性应当按照以下给出的顺序依次排列，确保代码的易读性：class,id, name,data-*,src, for, type, href,title, alt,aria-*, role--><!--  通过 JavaScript 生成的标签让内容变得不易查找、编辑，并且降低性能。能避免时尽量避免。--><body><div style="background-color: #fed261;max-width:100%;width:100%;margin-left: 0px;margin-right: 0px;padding-right: 0px;padding-left: 0px;" class="container"><div style="padding: 0px;" class="content"><div class="row"><!--div(style="position: absolute;top: 30px;left: 40px;z-index: 9;")--><!--    div.btn.btn-danger(onclick="start()") 开始抽奖--><!--    div.btn.btn-danger(onclick="end()") 停止抽奖--><!--    div.btn-group--><!--        button.btn.btn-danger(type="button") Action--><!--        button.btn.btn-danger.dropdown-toggle(type="button" data-toggle="dropdown")--><!--            span.caret--><!--            span.sr-only  Toggle Dropdown--><!--        ul#giftmenu.dropdown-menu(role="menu")--><!--            li--><!--                a(href="#") Action
